<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ image.url }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ title }}</h1>
                    <h2 class="subheading">{{ subtitle }}</h2>
                    <span class="meta">Posted on {{ date }}</span>
                    <div class="meta">Background image by <a href="{{ image.page }}">{{ image.owner }} ({{ image.user }})</a> <a href="http://creativecommons.org/licenses/by-sa/4.0/legalcode">&#0169;</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{{ entry }}}
            </div>
        </div>
    </div>
</article>
