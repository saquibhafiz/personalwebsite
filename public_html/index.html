<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my opinion, my code, my life">
    <meta name="author" content="Saquib Hafiz">

    <title>Saquib Hafiz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Clean Blog CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <!-- Prettify CSS -->
    <link href="css/prettify.css" rel="stylesheet">

    <!-- Hemisu Light CSS -->
    <link href="css/tomorrow-night-bright.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Saquib Hafiz</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

    <!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="site-heading">
                <h1>Saquib Hafiz</h1>
                <hr class="small">
                <span class="subheading">my opinion, my code, my life</span>
            </div>
        </div>
    </div>
</div>
</header>

<!-- Main Content -->
<div class="container" id="container">
<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div id="post-previews"></div>

        <script id="post-preview-template" type="text/x-handlebars-template">
            <div class="post-preview">
                <a href="blog/{{ entry }}">
                    <h2 class="post-title">
                        {{ title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ subtitle }}
                    </h3>
                </a>
                <p class="post-meta">Posted on {{ date }}</p>
            </div>
            <hr>
        </script>

        <!-- Pager -->
        <ul class="pager">
            <li id="newer">
                <a href="#container">&larr; Newer Posts</a>
            </li>
            <li id="older">
                <a href="#container">Older Posts &rarr;</a>
            </li>
        </ul>
    </div>
</div>

    <hr>

    <!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="#">
                            <span class="fa-stack fa-lg" target="_blank">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa-stack fa-lg" target="_blank">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/saquibhafiz" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Saquib Hafiz 2014</p>
            </div>
        </div>
    </div>
</footer>

    <!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Clean Blog Theme JavaScript -->
<script src="js/clean-blog.min.js"></script>

<!-- Prettify JavaScript -->
<script src="js/google-code-prettify/prettify.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
	! function ($) {
	    $(function () {
	        window.prettyPrint && prettyPrint()
	    })
	}(window.jQuery)
});
</script>

<!-- Handlebars JavaScript -->
<script src="js/handlebars.js"></script>

<!-- Custom JavaScript -->
<script src="js/posts.js"></script>
<script src="js/custom.js"></script>

<!-- MathJax JavaScript -->
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>

</html>
